<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Anytime is Train Time</h1>
      <h2>Choo Choo.  Chee Chee.</h2>
      <!-- <h2>(This is the part where I want to put in</h2>
      <h2>an image of the Three Stooges snoring,</h2>
      <h2>each of them making their own component</h2>
      <h2>of the train's sound...)</h2> -->
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="data-info">
          <tr>
            <td>Trenton Express</td>
            <td>Trenton</td>
            <td>J25</td>
            <td>05:35 PM</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Oregon Trail</td>
            <td>Salem Oregon</td>
            <td>3600</td>
            <td>01:39 PM</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Midnight Carriage</td>
            <td>Philadelphia</td>
            <td>15</td>
            <td>05:35 PM</td>
            <td>1154</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="name" class="form-control" id="train-name" placeholder="Train Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
            <input type="time" class="form-control" id="start-time" placeholder="hh:mm">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Frequency (min)</label>
            <input type="Number" class="form-control" id="frequency" placeholder="Frequency (min)">
          </div>
          <button id="add-user" type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

  <script src="assets/js/app.js"></script>
</body>
</html>
